<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    /* Add your CSS styles here */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    label {
      font-size: 18px;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="xavier">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="Xavier211">
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
